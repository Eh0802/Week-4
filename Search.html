<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SearchPokemon</title>
  <link rel="stylesheet" href="Search.css" />
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="Search.js" defer></script>
</head>

<section id="landing">
  <nav>
    <div class="row">
      <div class="nav__container">
        <div class="nav"></div>
        <figure class="logo">
          <img src="assets/Pokémon_logo.png" class="logo__img" alt="" />
        </figure>
        <div  class="pokemon__search">
          <div class="search">
            <input type="text" id="pokemonName" placeholder="Enter Pokemon Name or ID: 1-1020" /><br>
            <button onclick="searchPokemon()"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <ul class="nav__list">
          <li class="links">
            <a href="http://127.0.0.1:5500/index.html" class="link list__effect list__hover-black">Home</a>
          </li>
          <li class="links">
            <a href="http://127.0.0.1:5500/PokeID+.html" class="link list__effect list__hover-black">ID+</a>
          </li>
          <li class="links">
            <a href="http://127.0.0.1:5500/PokeA-Z.html" class="link list__effect list__hover-black">A-Z</a>
          </li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fa fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()" >
            <i class="fa fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="" class="menu__link"></a>
            </li>
            <li class="menu__list">
              <a href="http://127.0.0.1:5500/index.html" class="menu__link">Home</a>
            </li>
            <li class="menu__list">
              <a href="http://127.0.0.1:5500/PokeID+.html" class="menu__link">ID+</a>
            </li>
            <li class="menu__list">
              <a href="http://127.0.0.1:5500/PokeA-Z.html" class="menu__link">A-Z</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="loading"></div>
</section>
<body>
  <main>
    <section>
      <div class="title">
        <h1>Pokemon Card</h1>
      </div>
      <div class="pokemon__container">
        <div class="pokemon__wrapper">
          <div id="pokemons">
            <div class="pokemon">
              <figure>
                <img src="assets/channels4_png.jpg" class="pokemon__img" alt="Pokemon picture" />
              </figure>
              <h3 class="pokemon__name">Name:<span class="name"></span></h3>
              <div class="id-type">
                <h4 class="pokemon__id">ID:<span class="id"></span></h4>
                <h4 class="pokemon__type">Type:<span class="type"></span></h4>
              </div>
              <div class="weigh__height">
                <h4 class="pokemon__weight">Weight: <span class="weight"></span></h4>
                <h4 class="pokemon__height">Height: <span class="height"></span></h4>
              </div>
              <div class="loading__search">
                <i class="fa fa-spinner"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="row">
      <div class="footer__container">
        <div class="footer">
          <figure>
            <img
            src="assets/logo.png"
            class="footer__img"
            alt="Footer Logo"
            />
          </figure>
          <ul class="footer__list">
            <li class="footer__links">
              <a href="http://127.0.0.1:5500/index.html" class="footer__link list__effect list__hover-white">Home</a>
            </li>
            <li class="footer__links">
              <a href="" class="footer__link list__effect list__hover-white">About</a>
            </li>
            <li class="footer__links">
              <a href="" class="footer__link list__effect list__hover-white">Contact</a>
            </li>
          </ul>
          <div class="copyright">&COPY; 2024 Copyright by Pokemon</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
